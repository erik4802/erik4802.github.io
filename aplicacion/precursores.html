    <h5>PRECURSORES EN LA HISTORIA DE LA COMPUTACION</h5>
    <div class="contenedor">
        <figure>
        <img id = "img3" src="img/primer.jpeg" alt="">
        <div class="capa">
            <h5>Blaise Pascal (1623-1662)</h5>
    <h6>Fue un matematico, fisico, inventor, escritor, filosofo y cristiano que en 1642 concibia la idea de la Pascalina con el fin de facilitar la tarea de su padre, que acababa de ser nombrado 
                superintendente de la Alta Normanda por el cardenal Richelieu. Este invento permitia sumar y restar dos numeros de manera directa y hacer la multiplicacion y division por repeticion. 
                Fue la primera calculadora que funcionaba a base de ruedas y engranajes. El primer nombre que le dio a su invencion fue "maquina de aritmetica". Luego la llama rueda pascalina, y finalmente
                Pascalina. Este invento es el antepasado remoto del actual ordenador.</h6>
        </div>
    </figure>
</div>
    <div class="contenedor">
    <figure>
        <img id = "img3" src="img/segundo.jpeg" alt="">
        <div class="capa">
            <h5>Gottfried Wihelm Leibniz (1646-1716)</h5>
            <h6>Fue un filosofo, matematico aleman y ha sido uno de los mas grandes matematicos de la historia, invento el sistema binario, fundamento de virtualmente todas las arquitecturas de las computadoras actuales.
                Leibniz hizo asimismo contribuciones a la tecnologia y anticipo nociones que aparecieron mucho mas tarde en medicina, biologia, geologia, teoria de la probabilidad, psicologia, ingenieria y ciencias de la 
                comunicacion.</h6>
        </div>
    </figure>
</div>
<div class="contenedor">
    <figure>
        <img id = "img3" src="img/tercero.jpeg" alt="">
        <div class="capa">
            <h5>George Boole (1815-1864)</h5>
            <h6>Fue un matematico y lagico britanico inventor del algebra de Boole, que marca los fundamentos de la aritmatica computacional moderna. Boole es considerado como uno de los fundadores del campo de las Ciencias 
                de la Computacion. En 1854 desarrollo un sistema de reglas que le permitian expresar, manipular y simplificar problemas logicos y filosoficos cuyos argumentos admiten dos estados (verdadero o falso) por procedimientos 
                matematicos. Se podria decir que es el padre de los operadores logicos simbolicos y que gracias a su algebra hoy en dia es posible operar simbolicamente para realizar operaciones logicas.</h6>
        </div>
    </figure>
    </div>
    <div class="contenedor">
    <figure>
        <img id = "img3" src="img/cuarto.jpeg"  alt="">
        <div class="capa">
            <h5>Charles Babbage (1791-1871)</h5>
            <h6>Fue un matematico britanico y cientifico de la computacion. Fue conocido por el diseño y creacion de la maquina diferencial y el diseño de la maquina analitica para generar programas de computacion que representan las bases 
                para la creacion de las computadoras.La maquina analitica, la cual diseño entre los años 1833 y 1842 podia programar cualquier tipo de calculos. Su trabajo estuvo inspirado en el telar de Joseph Marie Jacquard, el cual 
                funcionaba con el uso de tarjetas perforadas para elaborar diseños en el tejido. Charles Baggage diseño la  maquina analitica con dispositivos en los cuales entraban tres tipos de tarjetas perforadas, un procesador aritmetico 
                para el calculo numerico, una unidad de control, y una memoria que almacenaba numeros hasta ser procesados.Para muchos Charles Babbage es conocido como el padre de la computacion.</h6>
        </div>
    </figure>
    </div>
    <div class="contenedor">
    <figure>
        <img id = "img3" src="img/quinto.gif" alt="">
        <div class="capa">
            <h5>John Von Neumann (1903-1957)</h5>
            <h6>Fue un brillante polimata del siglo XX que realizo importantes contribuciones cientificas en materias tan diversas como matematicas, mecanica cuantica, teoria computacional e, incluso, economia y politica.
                En una epoca tan temprana como 1949 diseño su arquitectura de computadores para resolver el problema de la necesidad de reconfiguracion permanente de los primitivos ordenadores ENIAC; esta arquitectura es practicamente la misma 
                que tienen todos los ordenadores actuales.</h6>
        </div>
    </figure>
</div>
<div class="contenedor">
<figure>
<img id="img3"  src="img/sexto.jpeg" alt=""> 
<div class="capa">
<h5>Augusta Ada Byron (1815-1852)</h5>
<h6>Fue una mujer adelantada a su tiempo y con el paso de los años recibiria un gran reconocimiento por la gran labor desarrollada en el mundo de la informatica. A Lady Lovelace se le otorga el desarrollo de las primeras instrucciones 
para hacer calculos en una version temprana del ordenador (Maquina Analatica de Babbage). Llego a escribir para Babbage un programa que permitia calcular los valores de los numeros de Bernoulli. A Lady Lovelace se le atribuye la creacion 
del bucle o subrutina y el primer lenguaje de programacion (para la maquina analatica de Babbage). Por todo esto se le reconoce como la primera programadora de la historia.</h6>
</div>
</figure>
</div>
<div class="contenedor">
<figure>
<img id="img3"  src="img/septimo.jpeg"  alt=""> 
<div class="capa">
<h5>Alan Mathison Turing (1912-1954)</h5>
<h6>Fue un brillante matematico, criptoanalista e informatico que formalizo los conceptos de algoritmo y computacion con su maquina de Turing. Es considerado el padre de la inteligencia artificial y se destaca por su participacion en el equipo de 
criptoanalisis de la maquina de criptografia alemana Enigma donde fue clave.
La maquina de Turing es un dispositivo teorico que manipula simbolos de una cinta de entrada en funcion de unas reglas. Se define como un automata, que mediante un cabezal lector que lee de una cinta de entrada simbolos de un alfabeto, cambiando 
entre estados en funcion de la entrada pudiendo rechazar o aceptar la cadena de entrada dependiendo del lenguaje que acepte. Dicha maquina era capaz de implementar cualquier problema matematico que pudiera representarse mediante un algoritmo.</h6>
</div>
</figure>
</div>
<div class="contenedor">
<figure>
<img id="img3"  src="img/octavo.jpeg" alt=""> 
<div class="capa">
<h5>Konrad Zuse (1910-1995)</h5>
<h6>Fue un ingeniero aleman al cual se le considera el inventor de la primera computadora electronica digital totalmente funcional, la conocida como Z3 (1941). Ademas, fue el primero en desarrollar un lenguaje informatico e introducir el sistema de 
numeracion binario en la construccion de ordenadores.Construyo con la ayuda de sus amigos la Z3 una maquina pesando 1 tonelada construido de 2000 relos. La Z3 fue incapaz de ejecutar saltas condicionadas, ramificaciones o ciclos, pero era la 
primera maquina programable del mundo, y para el trabajo de los ingenieros de este tiempo era bastante util.
El programa fue introducido en la maquina a traves de una cinta perforada, los datos en sistema decimal a traves de un teclado. El resultado de una adicion o sustraccion fue exhibido despues de menos que un segundo en un campo de luz en sistema decimal, 
para la multiplicacion y la division la Z3 necesitaba tres segundos. Junto con fotos y planes de diseño, fue destruido en un ataque bomba el 21 de diciembre de 1943.</h6>
</div>
</figure>
</div>
<div class="contenedor">
<figure>
<img id="img3"  src="img/noveno.jpeg" alt=""> 
<div class="capa">
<h5>J. Presper Eckert (1919-1995) y John W. Mauchly (1907-1980)</h5>
<h6>Esta asociacion produjo varios de los logros mas importantes en la computacion moderna. Eckert se intereso por las ideas que tenia Mauchly sobre la construccion de un computador y de la colaboracion de ambos surgio el proyecto ENIAC. Uno de los problemas 
que solucion Eckert fue conseguir que las 18.000 valvulas de las que estaba compuesto la ENIAC tuvieran una vida larga para que asi la ENIAC fuera viable. Tambien se encargo del diseño de las calculadoras en base 10 para la ENIAC.
En 1944, mientras trabajaba como investigador asociado en la Escuela Moore, comenzo a trabajar con Mauchly en el EDVAC (de sus siglas en ingles, Electronic Discrete Variable Automatic Computer). Se empezo a construir ( en paralelo con el ENIAC) 
con la intencion de resolver muchos de los problemas que se empezaron a encontrar en el diseño de este. Contaron con un presupuesto inicial de 100.000 dolares estadounidenses y contaron con el apoyo de Von Neumann.  Fue dise�ada para ser binaria (a diferencia de la ENIAC, que era decimal) 
con suma, resta y multiplicacion autometica y division programada.Ambos crearon su empresa llamada Eckert & Mauchly Computer Corporation.</h6>
</div>
</figure>
